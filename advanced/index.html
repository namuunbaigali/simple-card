<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Accordion</h1>
      <div>
        <div class="accordion" id="accordionExample">
          <div class="accordion-item">
            <div class="accordion-header">
              <button
                class="accordion-button"
                data-bs-target="#accordion-item-1 "
                data-bs-toggle="collapse"
              >
                Accordion-item 1
              </button>
            </div>
            <div
              class="accordion-collapse collapse show"
              id="accordion-item-1"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">Lorem, ipsum.</div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="accordion" id="accordionExample">
          <div class="accordion-item">
            <div class="accordion-header">
              <div
                class="accordion-button"
                data-bs-target="#accordion-item-2 "
                data-bs-toggle="collapse"
              >
                Accordion-item 2
              </div>
            </div>
            <div
              class="accordion-collapse collapse show"
              id="accordion-item-2"
              data-bs-parent="#accordionExample"
            >
              <div class="accordion-body">Lorem, ipsum.</div>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <h1>carousel</h1>
      <div>
        <div
          class="carousel carousel-slide"
          data-bs-ride="carousel"
          id="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carousel"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carousel"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carousel"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>

          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRAuq6Me9DVO1b17vfHzXAxyScI_QH7RJcdoieM_XXLc_CiZ18M6I4qYMO1q5Lnpv2WOHc&usqp=CAU"
                class="d-block w-100"
                alt=""
              />
            </div>
            <div class="carousel-item">
              <img
                src="http://images2.fanpop.com/images/photos/8200000/Robin-Hood-and-Maid-Marian-disney-couples-8266443-720-480.jpg"
                class="d-block w-100"
                alt=""
              />
            </div>
            <div class="carousel-item">
              <img
                src="http://images2.fanpop.com/images/photos/8200000/Robin-Hood-and-Maid-Marian-disney-couples-8266426-462-424.jpg"
                class="d-block w-100"
                alt=""
              />
            </div>
          </div>

          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

      <hr />
      <h1>collapse</h1>
      <p>
        <a
          class="btn btn-primary"
          data-bs-toggle="collapse"
          href="#collapseExample"
          role="button"
          aria-expanded="false"
          aria-controls="collapseExample"
        >
          Link with href
        </a>
        <button
          class="btn btn-primary"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseExample"
          aria-expanded="false"
          aria-controls="collapseExample"
        >
          Button with data-bs-target
        </button>
      </p>
      <div class="collapse" id="collapseExample">
        <div class="card card-body">
          Some placeholder content for the collapse component. This panel is
          hidden by default but revealed when the user activates the relevant
          trigger.
        </div>
      </div>

      <hr />

      <h1>modal</h1>
      <div>
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn outline-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          шинэ
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  ангилал нэмэх
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">...</div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
