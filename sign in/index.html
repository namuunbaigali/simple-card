<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<body>
    <div class="container-sm text-center" style='width:400px'>
        <div class="row">
            <div>
               <img class="mt-5 mb-3 " style="width:40px ;" src="./bootstrap-fill (1).svg" alt="">
            </div>
            <h2> Please sign in</h2>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Email address" aria-label="Server">
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Password" aria-label="Server">
            </div>

            <div class="form-check">
                <input type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  remember me
                </label>
            </div>
            <div class="my-3">
                <button type="button" class="btn btn-primary">Sign in</button>
            </div>
            <div class="text-secondary mt-5">
               <p>&copy 2022-2023</p>
            </div>
          
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
